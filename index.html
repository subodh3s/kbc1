<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaun Banega Crorepati</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #0f3057;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
  max-width: 600px;
  padding: 20px;
  background-color: #00587a;
  border-radius: 10px;
}

h1 {
  margin-bottom: 20px;
}

#question {
  font-size: 1.2em;
  margin-bottom: 20px;
}

.options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.option-btn {
  padding: 10px;
  background-color: #00adb5;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.option-btn:disabled {
  background-color: #444;
  cursor: not-allowed;
}

.lifeline-box {
  margin-top: 20px;
}

#result {
  margin-top: 20px;
  font-size: 1.1em;
}

#prize {
  margin-bottom: 10px;
  font-size: 1.1em;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸª™ Kaun Banega Crorepati ðŸª™</h1>
    <div id="prize">Prize: â‚¹0</div>
    <div id="question-box">
      <h2 id="question">Loading...</h2>
      <div class="options">
        <button class="option-btn" onclick="selectAnswer(0)">A</button>
        <button class="option-btn" onclick="selectAnswer(1)">B</button>
        <button class="option-btn" onclick="selectAnswer(2)">C</button>
        <button class="option-btn" onclick="selectAnswer(3)">D</button>
      </div>
    </div>
    <div class="lifeline-box">
      <button id="lifeline-btn" onclick="useLifeline()">Use 50:50 Lifeline</button>
      <button onclick="quitGame()">Quit</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const levels = [
  {
    level: 1,
    questions: [
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Venus", "Mars", "Jupiter"],
        answer: 2,
      },
      {
        question: "Who wrote the Indian National Anthem?",
        options: ["Bankim Chandra Chatterjee", "Rabindranath Tagore", "Subhash Chandra Bose", "Jawaharlal Nehru"],
        answer: 1,
      },
    ]
  },
  {
    level: 2,
    questions: [
      {
        question: "What is the capital of Australia?",
        options: ["Sydney", "Melbourne", "Perth", "Canberra"],
        answer: 3,
      },
      {
        question: "Which is the largest ocean?",
        options: ["Atlantic", "Indian", "Pacific", "Arctic"],
        answer: 2,
      },
    ]
  },
  {
    level: 3,
    questions: [
      {
        question: "What is the speed of light?",
        options: ["299 792 458 m / s", "299 612 595 m / s", "299 911 458 m / s", "297 792 696 m / s"],
        answer: 0,
      },
      {
        question: "Strongest man in the world?",
        options: ["Tarun Gill", "Tom Stoltman", "Dwayne Johnson", "Nick Best"],
        answer: 1,
      },
    ]
  },
];

let currentLevel = 0;
let currentQuestion = 0;
let currentPrize = 0;
const prizePerLevel = [5000, 20000, 100000]; // You can expand this
let lifelineUsed = false;

const questionEl = document.getElementById("question");
const prizeEl = document.getElementById("prize");
const resultEl = document.getElementById("result");
const optionBtns = document.querySelectorAll(".option-btn");
const lifelineBtn = document.getElementById("lifeline-btn");

function loadQuestion() {
  const levelData = levels[currentLevel];
  const q = levelData.questions[currentQuestion];
  questionEl.textContent = `Level ${levelData.level}: ${q.question}`;
  optionBtns.forEach((btn, index) => {
    btn.textContent = `${String.fromCharCode(65 + index)}. ${q.options[index]}`;
    btn.disabled = false;
    btn.style.visibility = "visible";
  });
  resultEl.textContent = "";
  prizeEl.textContent = `Prize: â‚¹${currentPrize}`;
}

function selectAnswer(index) {
  const qData = levels[currentLevel].questions[currentQuestion];
  const correct = qData.answer;

  if (index === correct) {
    resultEl.textContent = `âœ… Correct!`;
    currentQuestion++;

    if (currentQuestion < levels[currentLevel].questions.length) {
      setTimeout(loadQuestion, 1500);
    } else {
      // Completed this level
      currentPrize = prizePerLevel[currentLevel];
      resultEl.textContent = `ðŸŽ‰ Level ${levels[currentLevel].level} cleared! Prize: â‚¹${currentPrize}`;
      currentLevel++;
      currentQuestion = 0;
      lifelineUsed = false;
      lifelineBtn.disabled = false;

      if (currentLevel < levels.length) {
        setTimeout(loadQuestion, 2000);
      } else {
        resultEl.textContent = `ðŸ† Congratulations! You completed all levels! Total Winnings: â‚¹${currentPrize}`;
        disableAllOptions();
        lifelineBtn.disabled = true;
      }
    }
  } else {
    resultEl.textContent = `âŒ Wrong! Correct answer was: ${qData.options[correct]}`;
    disableAllOptions();
    lifelineBtn.disabled = true;
  }
}

function disableAllOptions() {
  optionBtns.forEach((btn) => (btn.disabled = true));
}

function useLifeline() {
  if (lifelineUsed) return;
  lifelineUsed = true;
  lifelineBtn.disabled = true;

  const correct = levels[currentLevel].questions[currentQuestion].answer;
  const hideCount = 2;
  let hidden = 0;
  while (hidden < hideCount) {
    const rand = Math.floor(Math.random() * 4);
    if (rand !== correct && optionBtns[rand].style.visibility !== "hidden") {
      optionBtns[rand].style.visibility = "hidden";
      hidden++;
    }
  }
}

function quitGame() {
  resultEl.textContent = `ðŸ You quit! Total winnings: â‚¹${currentPrize}`;
  disableAllOptions();
  lifelineBtn.disabled = true;
}
    loadQuestion();

  </script>
</body>
</html>
