<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaun Banega Crorepati</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #0f3057;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
  max-width: 600px;
  padding: 20px;
  background-color: #00587a;
  border-radius: 10px;
}

h1 {
  margin-bottom: 20px;
}

#question {
  font-size: 1.2em;
  margin-bottom: 20px;
}

.options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.option-btn {
  padding: 10px;
  background-color: #00adb5;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.option-btn:disabled {
  background-color: #444;
  cursor: not-allowed;
}

.lifeline-box {
  margin-top: 20px;
}

#result {
  margin-top: 20px;
  font-size: 1.1em;
}

#prize {
  margin-bottom: 10px;
  font-size: 1.1em;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸª™ Kaun Banega Crorepati ðŸª™</h1>
    <div id="prize">Prize: â‚¹0</div>
    <div id="question-box">
      <h2 id="question">Loading...</h2>
      <div class="options">
        <button class="option-btn" onclick="selectAnswer(0)">A</button>
        <button class="option-btn" onclick="selectAnswer(1)">B</button>
        <button class="option-btn" onclick="selectAnswer(2)">C</button>
        <button class="option-btn" onclick="selectAnswer(3)">D</button>
      </div>
    </div>
    <div class="lifeline-box">
      <button id="lifeline-btn" onclick="useLifeline()">Use 50:50 Lifeline</button>
      <button onclick="quitGame()">Quit</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
  {
    question: "Which planet is known as the Red Planet?",
    options: ["Earth", "Venus", "Mars", "Jupiter"],
    answer: 2,
  },
  {
    question: "Who wrote the Indian National Anthem?",
    options: [
      "Bankim Chandra Chatterjee",
      "Rabindranath Tagore",
      "Subhash Chandra Bose",
      "Jawaharlal Nehru",
    ],
    answer: 1,
  },
  {
    question: "What is the capital of Australia?",
    options: ["Sydney", "Melbourne", "Perth", "Canberra"],
    answer: 3,
  },
  {
    question: "Who was the first Prime Minister of India?",
    options: [
      "Sardar Patel",
      "Rajendra Prasad",
      "Jawaharlal Nehru",
      "Lal Bahadur Shastri",
    ],
    answer: 2,
  },
  {
    question: "Which is the largest ocean?",
    options: ["Atlantic", "Indian", "Pacific", "Arctic"],
    answer: 2,
  },
      {
    question: "Which is the Dumbest Sea Creature?",
    options: ["Shark", "Dolphin", "Ocean Sunfish", "Dumbo octopus"],
    answer: 3,
  },
];

const prizeLevels = [1000, 5000, 10000, 50000, 100000, 250000, 500000, 1000000, 2500000, 5000000, 10000000];
let currentQuestion = 0;
let currentPrize = 0;
let lifelineUsed = false;

const questionEl = document.getElementById("question");
const prizeEl = document.getElementById("prize");
const resultEl = document.getElementById("result");
const optionBtns = document.querySelectorAll(".option-btn");
const lifelineBtn = document.getElementById("lifeline-btn");

function loadQuestion() {
  const q = questions[currentQuestion];
  questionEl.textContent = q.question;
  optionBtns.forEach((btn, index) => {
    btn.textContent = `${String.fromCharCode(65 + index)}. ${q.options[index]}`;
    btn.disabled = false;
    btn.style.visibility = "visible";
  });
  resultEl.textContent = "";
  prizeEl.textContent = `Prize: â‚¹${currentPrize}`;
}

function selectAnswer(index) {
  const correct = questions[currentQuestion].answer;
  if (index === correct) {
    currentPrize = prizeLevels[currentQuestion];
    resultEl.textContent = `âœ… Correct! You won â‚¹${currentPrize}`;
    currentQuestion++;
    if (currentQuestion < questions.length) {
      setTimeout(loadQuestion, 1500);
    } else {
      resultEl.textContent = `ðŸ† Congratulations! You are a Crorepati! Total: â‚¹${currentPrize}`;
      disableAllOptions();
    }
  } else {
    resultEl.textContent = `âŒ Wrong! Correct answer was: ${questions[currentQuestion].options[correct]}`;
    disableAllOptions();
  }
}

function disableAllOptions() {
  optionBtns.forEach((btn) => (btn.disabled = true));
}

function useLifeline() {
  if (lifelineUsed) return;
  lifelineUsed = true;
  lifelineBtn.disabled = true;

  const correct = questions[currentQuestion].answer;
  const hideCount = 2;
  let hidden = 0;
  while (hidden < hideCount) {
    const rand = Math.floor(Math.random() * 4);
    if (rand !== correct && optionBtns[rand].style.visibility !== "hidden") {
      optionBtns[rand].style.visibility = "hidden";
      hidden++;
    }
  }
}

function quitGame() {
  resultEl.textContent = `ðŸ You quit! Total winnings: â‚¹${currentPrize}`;
  disableAllOptions();
  lifelineBtn.disabled = true;
}

loadQuestion();

  </script>
</body>
</html>
